name: CI/CD - Schedule Generator

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Traer el código
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Login a GHCR (para push)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: Arge2004
          password: ${{ secrets.GHCR_TOKEN }}

      # 3. Build y push de la imagen
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/Arge2004/schedule-generator-udea:latest

      # 4. Deploy en la VPS vía SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/schedule-generator
            git pull origin main
            docker pull ghcr.io/Arge2004/schedule-generator-udea:latest
            docker compose -f docker-compose.prod.yaml up -d